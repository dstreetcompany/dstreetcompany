OCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento DStreet</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
  <h2>Parabéns, você está adquirindo 1 chance!</h2>
  <p>Após o pagamento, a raspadinha será liberada automaticamente!</p>
  <div id="wallet_container"></div>

  <script>
    const mp = new MercadoPago('APP_USR-6372813920950397-041707-d3bff240f9d62f32fe15c6945573969b-1365757693');

    fetch("https://api.mercadopago.com/checkout/preferences", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer APP_USR-6372813920950397-041707-d3bff240f9d62f32fe15c6945573969b-1365757693"
      },
      body: JSON.stringify({
        items: [{ title: "1 Chance Raspadinha", quantity: 1, unit_price: 5 }],
        back_urls: {
          success: "raspadinha.html"
        },
        auto_return: "approved"
      })
    })
    .then(res => res.json())
    .then(data => {
      mp.bricks().create("wallet", "wallet_container", {
        initialization: {
          preferenceId: data.id
        }
      });
    });
  </script>
</body>
</html>
