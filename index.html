!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta DStreet Company</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 10px;
    }

    .logo img {
      height: 60px;
    }

    .frase-animada {
      font-size: 24px;
      font-weight: bold;
      color: gold;
      animation: piscar 1s infinite;
      margin-top: 10px;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .regras {
      font-size: 18px;
      color: #00FFFF;
      font-family: 'Brush Script MT', cursive;
      margin-top: 5px;
    }

    .seta {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: -5px auto -25px auto;
      position: relative;
      z-index: 10;
    }

    #roleta {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid white;
      margin: 0 auto;
      position: relative;
      transition: transform 4s ease-out;
    }

    #girar {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #resultado {
      font-size: 20px;
      color: cyan;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://dstreetcompany.vercel.app/logo.png" alt="Logo DStreet Company" />
  </div>

  <div class="frase-animada">Gire e leve para casa at√© 10 camisetas!</div>
  <div class="regras">R$5 = 1 giro | R$10 = 3 giros | R$20 = 4 giros</div>

  <div class="seta"></div>

  <canvas id="roleta" width="300" height="300"></canvas>

  <button id="girar">GIRAR</button>

  <div id="resultado">Resultado:</div>

  <script>
    const canvas = document.getElementById("roleta");
    const ctx = canvas.getContext("2d");

    const segmentos = [
      { texto: "10 camisetas", cor: "#e74c3c" },
      { texto: "Tente outra vez", cor: "#2c3e50" },
      { texto: "5 camisetas", cor: "#2ecc71" },
      { texto: "Tente outra vez", cor: "#2c3e50" },
      { texto: "3 camisetas", cor: "#3498db" },
      { texto: "Tente outra vez", cor: "#2c3e50" },
    ];

    const tamanho = segmentos.length;
    const anguloPorSegmento = 360 / tamanho;
    let rotacaoAtual = 0;

    function desenharRoleta() {
      for (let i = 0; i < tamanho; i++) {
        const inicio = (i * 2 * Math.PI) / tamanho;
        const fim = ((i + 1) * 2 * Math.PI) / tamanho;

        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, inicio, fim);
        ctx.fillStyle = segmentos[i].cor;
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(inicio + (Math.PI / tamanho));
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.fillText(segmentos[i].texto, 140, 5);
        ctx.restore();
      }
    }

    desenharRoleta();

    document.getElementById("girar").addEventListener("click", () => {
      const voltas = Math.floor(Math.random() * 3) + 5;
      const anguloExtra = Math.floor(Math.random() * 360);
      const totalGiro = (voltas * 360) + anguloExtra;

      rotacaoAtual += totalGiro;
      canvas.style.transform = `rotate(${rotacaoAtual}deg)`;

      // Espera a roleta girar antes de mostrar resultado
      setTimeout(() => {
        const anguloFinal = rotacaoAtual % 360;
        const index = Math.floor((tamanho - (anguloFinal / anguloPorSegmento)) % tamanho);
        const resultado = segmentos[index >= 0 ? index : index + tamanho].texto;
        document.getElementById("resultado").textContent = `Resultado: ${resultado}`;
      }, 4000);
    });
  </script>

</body>
</html>
