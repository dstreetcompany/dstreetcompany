<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DStreet - Roleta Premiada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
    }

    header img {
      max-width: 120px;
      margin-top: 20px;
    }

    h1 {
      color: #FFD700;
      font-size: 1.8em;
      margin: 10px 0;
    }

    p.regras {
      font-family: 'Cursive', sans-serif;
      color: #00e6e6;
      font-size: 1.1em;
      margin: 5px 0 20px 0;
    }

    .wheel-container {
      position: relative;
      width: 320px;
      margin: 20px auto;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 50%;
      background-color: #111;
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid yellow;
    }

    button {
      background-color: #FFD700;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    #resultado {
      font-size: 1.4em;
      color: #00e6e6;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://dstreetcompany.com/logo.png" alt="Logo DStreet Company" />
  </header>

  <h1>Gire e leve para casa at√© 10 camisetas!</h1>
  <p class="regras">R$5 = 1 giro | R$10 = 3 giros | R$20 = 4 giros</p>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <button onclick="girar()">GIRAR</button>
  <p id="resultado"></p>

  <audio id="tick" src="https://www.soundjay.com/misc/sounds/clock-ticking-1.mp3" preload="auto"></audio>

  <script>
    const premios = [
      "Tente outra vez", "3 camisetas", "Tente outra vez",
      "5 camisetas", "Tente outra vez", "10 camisetas"
    ];
    const colors = ["#222", "#007acc", "#222", "#00b36b", "#222", "#e62e00"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const tick = document.getElementById("tick");
    const numSegments = premios.length;
    const anglePerSlice = (2 * Math.PI) / numSegments;
    let isSpinning = false;

    function desenharRoleta() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = canvas.width / 2;

      for (let i = 0; i < numSegments; i++) {
        const startAngle = i * anglePerSlice;
        const endAngle = startAngle + anglePerSlice;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + anglePerSlice / 2);
        ctx.fillStyle = "white";
        ctx.font = "bold 13px Arial";
        ctx.textAlign = "right";
        ctx.fillText(premios[i], radius - 10, 5);
        ctx.restore();
      }
    }

    desenharRoleta();

    function girar() {
      if (isSpinning) return;
      isSpinning = true;

      document.getElementById("resultado").innerText = "";

      const duration = 4000;
      const rotation = 360 * 5 + Math.floor(Math.random() * 360);
      const start = performance.now();
      let lastTickAngle = 0;

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = easeOutCubic(progress);
        const angle = rotation * eased;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((angle * Math.PI) / 180);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
        desenharRoleta();
        ctx.restore();

        const currentTickAngle = Math.floor(angle / (360 / numSegments));
        if (currentTickAngle !== lastTickAngle) {
          tick.pause();
          tick.currentTime = 0;
          tick.play();
          lastTickAngle = currentTickAngle;
        }

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const finalAngle = (angle % 360 + 360) % 360;
          const index = numSegments - Math.floor(finalAngle / (360 / numSegments)) - 1;
          const resultado = premios[index];
          document.getElementById("resultado").innerText = "Resultado: " + resultado;
          isSpinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }
  </script>
</body>
</html>
