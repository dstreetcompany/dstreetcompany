<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta Premiada DStreet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/6s7kH5K.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .titulo {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 20px;
    }

    .subtitulo {
      font-size: 1.5em;
      margin-top: 10px;
      color: #f1c40f;
    }

    .destaque {
      font-size: 1.3em;
      color: #e74c3c;
      font-weight: bold;
    }

    .roleta-container {
      position: relative;
      margin: 40px auto;
      width: 300px;
      height: 300px;
    }

    .ponteiro {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index: 2;
    }

    .roleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #f1c40f;
      box-shadow: 0 0 30px yellow;
      position: relative;
    }

    .botao-girar {
      padding: 20px 40px;
      font-size: 1.3em;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffff;
    }

    #resultado {
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div class="titulo">ROLETA PREMIADA</div>
  <div class="subtitulo">GIRE E LEVE PRA CASA ATÃ‰ <span style="color:red">10</span></div>
  <div class="subtitulo destaque">CAMISETAS EXCLUSIVAS!</div>

  <div class="roleta-container">
    <div class="ponteiro"></div>
    <canvas id="wheel" class="roleta"></canvas>
  </div>

  <button class="botao-girar" onclick="girarRoleta()">GIRAR</button>

  <div id="resultado"></div>

  <audio id="somRoleta" src="https://www.myinstants.com/media/sounds/ruleta.mp3"></audio>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultado = document.getElementById("resultado");
    const som = document.getElementById("somRoleta");

    let width = canvas.width = 300;
    let height = canvas.height = 300;
    let centerX = width / 2;
    let centerY = height / 2;
    let numSetores = 6;
    let anguloPorSetor = 2 * Math.PI / numSetores;
    let premios = ["TENTE OUTRA VEZ", "3 CAMISETAS", "TENTE OUTRA VEZ", "5 CAMISETAS", "TENTE OUTRA VEZ", "10 CAMISETAS"];

    function desenharRoleta() {
      for (let i = 0; i < numSetores; i++) {
        let anguloInicial = i * anguloPorSetor;
        let anguloFinal = anguloInicial + anguloPorSetor;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, centerX, anguloInicial, anguloFinal);
        ctx.fillStyle = i % 2 === 0 ? "#2c2c2c" : "#444";
        ctx.fill();
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(anguloInicial + anguloPorSetor / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(premios[i], centerX - 10, 10);
        ctx.restore();
      }
    }

    desenharRoleta();

    function girarRoleta() {
      som.play();
      let rotacoes = Math.floor(Math.random() * 3) + 4;
      let grauFinal = Math.floor(Math.random() * 360);
      let anguloTotal = rotacoes * 360 + grauFinal;

      canvas.style.transition = "transform 4s ease-out";
      canvas.style.transform = `rotate(${anguloTotal}deg)`;

      setTimeout(() => {
        let anguloFinal = anguloTotal % 360;
        let indexPremio = Math.floor((360 - anguloFinal + 30) % 360 / 60);
        resultado.textContent = premios[indexPremio];
      }, 4000);
    }
  </script>
</body>
</html>
