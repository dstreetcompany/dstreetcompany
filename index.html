<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta DStreet</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 20px;
      height: 80px;
    }

    .titulo {
      font-size: 22px;
      font-weight: bold;
      color: #f1c40f;
      margin-top: 10px;
    }

    .regras {
      font-size: 16px;
      font-family: 'Brush Script MT', cursive;
      color: #00e6e6;
      margin-bottom: 20px;
    }

    #roleta {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #fff;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .seta {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -35px;
      left: calc(50% - 15px);
      z-index: 10;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .btn {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #f1c40f;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .resultado {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #00e6e6;
    }
  </style>
</head>
<body>

  <img src="logo_dstreet.png" alt="Logo DStreet Company" class="logo"/>

  <div class="titulo">Gire e leve para casa at√© 10 camisetas!</div>
  <div class="regras">R$5 = 1 giro | R$10 = 3 giros | R$20 = 4 giros</div>

  <div style="position: relative; display: flex; justify-content: center; align-items: center;">
    <div class="seta"></div>
    <canvas id="roleta" width="300" height="300"></canvas>
  </div>

  <button class="btn" onclick="girarRoleta()">GIRAR</button>
  <div class="resultado" id="resultado">Resultado: </div>

  <script>
    const canvas = document.getElementById("roleta");
    const ctx = canvas.getContext("2d");
    const resultado = document.getElementById("resultado");

    const setores = [
      { texto: "10 camisetas", cor: "#e74c3c" },
      { texto: "Tente outra vez", cor: "#333" },
      { texto: "5 camisetas", cor: "#2ecc71" },
      { texto: "Tente outra vez", cor: "#333" },
      { texto: "3 camisetas", cor: "#3498db" },
      { texto: "Tente outra vez", cor: "#333" }
    ];

    const totalSetores = setores.length;
    const anguloSetor = 2 * Math.PI / totalSetores;
    let rotacaoAtual = 0;

    function desenharRoleta() {
      for (let i = 0; i < totalSetores; i++) {
        const inicio = i * anguloSetor;
        const fim = inicio + anguloSetor;

        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, inicio, fim);
        ctx.fillStyle = setores[i].cor;
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(inicio + anguloSetor / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(setores[i].texto, 140, 10);
        ctx.restore();
      }
    }

    function girarRoleta() {
      const voltas = Math.floor(Math.random() * 4) + 4;
      const destino = Math.floor(Math.random() * totalSetores);
      const anguloDestino = destino * anguloSetor;
      const novaRotacao = (2 * Math.PI * voltas) - anguloDestino - anguloSetor / 2;

      rotacaoAtual += novaRotacao;
      canvas.style.transform = `rotate(${rotacaoAtual}rad)`;

      setTimeout(() => {
        resultado.innerText = `Resultado: ${setores[destino].texto}`;
      }, 4000);
    }

    desenharRoleta();
  </script>

</body>
</html>
