!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta Premiada - DStreet</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-top: 20px;
    }

    .impacto {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0 10px;
      background: linear-gradient(90deg, yellow, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #f00;
    }

    .roleta-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    .seta {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index: 2;
    }

    .roleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid yellow;
      box-shadow: 0 0 20px yellow;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .botao {
      background: cyan;
      color: black;
      font-size: 20px;
      padding: 15px 30px;
      margin-top: 30px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px cyan;
      cursor: pointer;
    }

    .resultado {
      margin-top: 25px;
      font-size: 24px;
      color: cyan;
      text-shadow: 0 0 10px cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo DStreet" class="logo" />
  <h2 class="impacto">GIRE E LEVE PRA CASA ATÃ‰ <span style="color:red;">10 CAMISETAS EXCLUSIVAS!</span></h2>

  <div class="roleta-container">
    <div class="seta"></div>
    <canvas id="roleta" class="roleta" width="300" height="300"></canvas>
  </div>

  <button class="botao" onclick="girar()">GIRAR</button>
  <div class="resultado" id="resultadoTexto"></div>

  <audio id="somTick" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const opcoes = ['10 CAMISETAS', 'TENTE OUTRA VEZ', '3 CAMISETAS', 'TENTE OUTRA VEZ', '5 CAMISETAS', 'TENTE OUTRA VEZ'];
    const cores = ['#333', '#444', '#333', '#444', '#333', '#444'];
    let anguloAtual = 0;
    let rodando = false;
    let audio = document.getElementById("somTick");

    const canvas = document.getElementById("roleta");
    const ctx = canvas.getContext("2d");
    const tamanho = canvas.width;
    const raio = tamanho / 2;

    function desenharRoleta() {
      const anguloPorSetor = (2 * Math.PI) / opcoes.length;
      for (let i = 0; i < opcoes.length; i++) {
        const inicio = i * anguloPorSetor;
        const fim = inicio + anguloPorSetor;

        ctx.beginPath();
        ctx.moveTo(raio, raio);
        ctx.arc(raio, raio, raio, inicio, fim);
        ctx.fillStyle = cores[i];
        ctx.fill();
        ctx.save();

        // Texto
        ctx.translate(raio, raio);
        ctx.rotate(inicio + anguloPorSetor / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(opcoes[i], raio - 10, 5);
        ctx.restore();
      }
    }

    function girar() {
      if (rodando) return;
      rodando = true;

      document.getElementById("resultadoTexto").textContent = "";

      let voltas = Math.floor(Math.random() * 3 + 5); // 5 a 7 voltas
      let anguloFinal = anguloAtual + (360 * voltas) + Math.floor(Math.random() * 360);
      let duracao = 5000;
      let inicio = null;
      let tickTimer;

      const animar = (timestamp) => {
        if (!inicio) inicio = timestamp;
        let progresso = timestamp - inicio;
        let percentual = Math.min(progresso / duracao, 1);
        let easeOut = 1 - Math.pow(1 - percentual, 3);
        let angulo = anguloAtual + (anguloFinal - anguloAtual) * easeOut;

        canvas.style.transform = `rotate(${angulo}deg)`;

        if (percentual < 1) {
          requestAnimationFrame(animar);
        } else {
          anguloAtual = angulo % 360;
          rodando = false;
          clearInterval(tickTimer);
          mostrarResultado();
        }
      };

      tickTimer = setInterval(() => {
        if (!rodando) return;
        audio.currentTime = 0;
        audio.play();
      }, 90);

      requestAnimationFrame(animar);
    }

    function mostrarResultado() {
      const grausPorSetor = 360 / opcoes.length;
      const indice = Math.floor(((360 - anguloAtual + grausPorSetor / 2) % 360) / grausPorSetor);
      const resultado = opcoes[indice];
      document.getElementById("resultadoTexto").textContent = resultado;
    }

    desenharRoleta();
  </script>
</body>
</html>
