<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta DStreet</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      color: #d4af37;
      font-size: 1.5rem;
    }

    .regras {
      font-size: 1.2rem;
      color: #00ffff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin-bottom: 10px;
    }

    #wheelCanvas {
      border-radius: 50%;
      border: 10px solid white;
      margin-top: 10px;
    }

    #pointer {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid red;
      position: absolute;
      top: 50%;
      right: calc(50% - 180px);
      transform: translateY(-50%);
      z-index: 10;
    }

    #spinButton {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo DStreet Company">
  <h1>Gire e leve para casa at√© 10 camisetas!</h1>
  <div class="regras">R$5 = 1 giro | R$10 = 3 giros | R$20 = 4 giros</div>
  <div id="pointer"></div>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <br>
  <button id="spinButton">GIRAR</button>
  <div id="result">Resultado:</div>

  <script>
    const wheelCanvas = document.getElementById("wheelCanvas");
    const ctx = wheelCanvas.getContext("2d");
    const segments = [
      "Tente outra vez",
      "3 camisetas",
      "Tente outra vez",
      "10 camisetas",
      "Tente outra vez",
      "5 camisetas"
    ];
    const colors = ["#2c3e50", "#3498db", "#2c3e50", "#e74c3c", "#2c3e50", "#2ecc71"];
    const spinButton = document.getElementById("spinButton");
    const resultDiv = document.getElementById("result");
    const wheelRadius = wheelCanvas.width / 2;
    const centerX = wheelCanvas.width / 2;
    const centerY = wheelCanvas.height / 2;
    let currentAngle = 0;

    function drawWheel() {
      const arcSize = (2 * Math.PI) / segments.length;
      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
      segments.forEach((segment, i) => {
        const startAngle = i * arcSize;
        const endAngle = startAngle + arcSize;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, wheelRadius, startAngle, endAngle);
        ctx.lineTo(centerX, centerY);
        ctx.fill();
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arcSize / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(segment, wheelRadius - 10, 10);
        ctx.restore();
      });
    }

    function spinWheel() {
      const arcSize = (2 * Math.PI) / segments.length;
      const spinAngle = Math.random() * 360 + 720;
      const finalAngle = (currentAngle + spinAngle) % 360;
      const index = Math.floor(((360 - finalAngle + 90) % 360) / (360 / segments.length));
      const result = segments[index];
      let duration = 3000;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const elapsed = timestamp - start;
        const progress = Math.min(elapsed / duration, 1);
        const angle = currentAngle + progress * spinAngle;
        currentAngle = angle % 360;
        const rad = (currentAngle * Math.PI) / 180;
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(rad);
        ctx.translate(-centerX, -centerY);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          resultDiv.textContent = "Resultado: " + result;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
    spinButton.addEventListener("click", spinWheel);
  </script>
</body>
</html>
