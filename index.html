
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta DStreet Company</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      color: white;
      background: url('https://dstreetcompany.vercel.app/assets/bg-loja.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      margin: 10px auto 20px;
      display: block;
      filter: drop-shadow(0 0 10px white);
    }

    .titulo {
      font-size: 24px;
      color: yellow;
      text-shadow: 0 0 10px #ff00ff;
    }

    .subtitulo {
      font-size: 20px;
      color: #ff00ff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 30px;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #fff;
      background: conic-gradient(
        #2f2f2f 0deg 60deg,
        #666 60deg 120deg,
        #2f2f2f 120deg 180deg,
        #666 180deg 240deg,
        #2f2f2f 240deg 300deg,
        #666 300deg 360deg
      );
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid red;
    }

    .button {
      background: #00f0ff;
      color: black;
      font-weight: bold;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      margin-top: 30px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff;
    }

    .resultado {
      font-size: 22px;
      color: lime;
      margin-top: 25px;
      text-shadow: 0 0 8px lime;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/Lxk8sVm.png" alt="Logo DStreet" class="logo"/>
    <h1 class="titulo">GIRE E LEVE PRA CASA ATÉ 10</h1>
    <h2 class="subtitulo">CAMISETAS EXCLUSIVAS!</h2>

    <div class="wheel-container">
      <div class="pointer"></div>
      <div class="wheel" id="wheel">
        <span style="position:absolute; transform: rotate(30deg) translate(120px); color:white;">10 CAMISETAS</span>
        <span style="position:absolute; transform: rotate(90deg) translate(120px); color:white;">TENTE OUTRA VEZ</span>
        <span style="position:absolute; transform: rotate(150deg) translate(120px); color:white;">5 CAMISETAS</span>
        <span style="position:absolute; transform: rotate(210deg) translate(120px); color:white;">TENTE OUTRA VEZ</span>
        <span style="position:absolute; transform: rotate(270deg) translate(120px); color:white;">3 CAMISETAS</span>
        <span style="position:absolute; transform: rotate(330deg) translate(120px); color:white;">TENTE OUTRA VEZ</span>
      </div>
    </div>

    <button class="button" onclick="girarRoleta()">GIRAR</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <audio id="somGiro" src="https://assets.mixkit.co/active_storage/sfx/1415/1415-preview.mp3"></audio>
  <audio id="somResultado" src="https://assets.mixkit.co/active_storage/sfx/3954/3954-preview.mp3"></audio>

  <script>
    const wheel = document.getElementById('wheel');
    const resultado = document.getElementById('resultado');
    const somGiro = document.getElementById('somGiro');
    const somResultado = document.getElementById('somResultado');

    const premios = [
      "10 CAMISETAS",
      "TENTE OUTRA VEZ",
      "5 CAMISETAS",
      "TENTE OUTRA VEZ",
      "3 CAMISETAS",
      "TENTE OUTRA VEZ"
    ];

    function girarRoleta() {
      const angle = Math.floor(Math.random() * 360) + 1080; // 3 voltas + aleatório
      wheel.style.transform = `rotate(${angle}deg)`;
      somGiro.play();
      resultado.textContent = '';

      setTimeout(() => {
        const pos = angle % 360;
        const index = Math.floor((360 - pos + 30) % 360 / 60);
        const premio = premios[index];
        resultado.textContent = `RESULTADO: ${premio}`;
        somResultado.play();
      }, 4200);
    }
  </script>
</body>
</html>
