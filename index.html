<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta DStreet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .logo {
      width: 160px;
      margin: 20px auto 10px;
      display: block;
    }
    h1 {
      font-size: 24px;
      color: #fdee0c;
      text-shadow: 0 0 10px #000;
    }
    h2 {
      font-size: 20px;
      color: #ff00ff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #000;
    }
    #wheel {
      margin: 0 auto;
      position: relative;
    }
    #canvas {
      border-radius: 50%;
    }
    #arrow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
    }
    #spin {
      margin-top: 30px;
      font-size: 22px;
      padding: 15px 40px;
      background: cyan;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      color: lime;
      text-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <img src="logo-dstreet.png" alt="DStreet Logo" class="logo">
  <h1>GIRE E LEVE PRA CASA ATÃ‰ 10</h1>
  <h2>CAMISETAS EXCLUSIVAS!</h2>

  <div id="wheel">
    <div id="arrow"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <button id="spin">GIRAR</button>
  <div id="result">RESULTADO:</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const segments = ["10 CAMISETAS", "TENTE OUTRA VEZ", "5 CAMISETAS", "TENTE OUTRA VEZ", "3 CAMISETAS", "TENTE OUTRA VEZ"];
    const colors = ["#444", "#555", "#666", "#777", "#888", "#999"];
    const spinBtn = document.getElementById("spin");
    const result = document.getElementById("result");
    const size = canvas.width / 2;
    let angle = 0;

    function drawWheel() {
      const angleSize = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(size, size);
        ctx.arc(size, size, size, angleSize * i, angleSize * (i + 1));
        ctx.fill();
        ctx.save();
        ctx.translate(size, size);
        ctx.rotate(angleSize * i + angleSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 16px Arial";
        ctx.fillText(segments[i], size - 10, 10);
        ctx.restore();
      }
    }

    drawWheel();

    function spinWheel() {
      let spinAngle = Math.random() * 360 + 720;
      let duration = 3000;
      let start = null;
      const sound = new Audio("https://www.soundjay.com/mechanical/sounds/mechanical-gear-turning-4.mp3");
      sound.play();

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const eased = easeOut(progress / duration);
        angle = eased * spinAngle;
        canvas.style.transform = `rotate(${angle}deg)`;
        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          const finalAngle = angle % 360;
          const segmentAngle = 360 / segments.length;
          const index = Math.floor((360 - finalAngle + segmentAngle / 2) % 360 / segmentAngle);
          result.textContent = `RESULTADO: ${segments[index]}`;
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return --t * t * t + 1;
    }

    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
