!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DStreet Company - Roleta Premiada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-top: 20px;
    }

    .impacto {
      font-size: 26px;
      font-weight: bold;
      color: #fff200;
      margin: 20px 0;
      animation: piscar 1s infinite alternate;
    }

    @keyframes piscar {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    .regras {
      font-size: 18px;
      color: #ffcc00;
      margin-bottom: 30px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    #roleta-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }

    #roleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 15px #ffcc00;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .seta {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    #resultado {
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
      color: #00ffcc;
    }

    button {
      padding: 12px 24px;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      font-size: 16px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>

  <img src="https://i.imgur.com/2S5jMFi.png" alt="Logo DStreet Company" class="logo">

  <div class="impacto">Gire e leve para casa at√© 10 camisetas!</div>
  <div class="regras">R$5 = 1 giro | R$10 = 3 giros | R$20 = 4 giros</div>

  <div id="roleta-container">
    <canvas id="canvas" width="400" height="400"></canvas>
    <div class="seta"></div>
  </div>

  <button onclick="girarRoleta()">GIRAR</button>
  <div id="resultado"></div>

  <script>
    const premios = [
      "10 CAMISETAS", "TENTE OUTRA VEZ",
      "5 CAMISETAS", "TENTE OUTRA VEZ",
      "3 CAMISETAS", "TENTE OUTRA VEZ"
    ];

    const cores = ["#FFD700", "#444", "#00FF7F", "#444", "#1E90FF", "#444"];

    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let anguloAtual = 0;
    let girando = false;
    let giros = 0;
    let premioValidoPor100 = 1;

    function desenharRoleta() {
      let numSetores = premios.length;
      let anguloSetor = 2 * Math.PI / numSetores;

      for (let i = 0; i < numSetores; i++) {
        let inicio = anguloAtual + i * anguloSetor;
        let fim = inicio + anguloSetor;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, inicio, fim);
        ctx.fillStyle = cores[i];
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(inicio + anguloSetor / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 16px Arial";
        ctx.fillText(premios[i], 180, 5);
        ctx.restore();
      }
    }

    function girarRoleta() {
      if (girando) return;

      girando = true;
      giros++;
      let roleta = document.getElementById("roleta");

      let anguloPorSetor = 360 / premios.length;
      let premioIndex;

      if (giros % 100 === 0) {
        premioIndex = Math.floor(Math.random() * 3) * 2; // 0, 2 ou 4
      } else {
        premioIndex = Math.floor(Math.random() * 3) * 2 + 1; // 1, 3 ou 5
      }

      let anguloFinal = 360 * 5 + (360 - premioIndex * anguloPorSetor - anguloPorSetor / 2);
      let anguloRad = anguloFinal * Math.PI / 180;
      anguloAtual = anguloRad % (2 * Math.PI);

      let graus = anguloFinal;

      canvas.style.transition = "transform 5s ease-out";
      canvas.style.transform = `rotate(${graus}deg)`;

      setTimeout(() => {
        canvas.style.transition = "none";
        canvas.style.transform = `rotate(${graus % 360}deg)`;

        let resultado = premios[premioIndex];
        document.getElementById("resultado").innerText = "Resultado: " + resultado;
        girando = false;
      }, 5200);
    }

    desenharRoleta();
  </script>
</body>
