<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta Premiada - DStreet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .logo {
      width: 120px;
      margin: 10px auto 0;
      display: block;
    }

    .impacto {
      font-size: 1.5em;
      margin: 10px auto;
      color: #FFD700;
      text-shadow: 0 0 10px red, 0 0 15px orange;
    }

    .roleta-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .roleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #FFD700;
      box-shadow: 0 0 20px yellow;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .seta {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .botao {
      padding: 15px 30px;
      background: cyan;
      color: black;
      font-weight: bold;
      border: none;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 15px cyan;
    }

    .resultado {
      margin-top: 25px;
      font-size: 2em;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo DStreet" class="logo" />

  <div class="impacto">
    GIRE E LEVE PRA CASA ATÃ‰ <span style="color:red">10</span> <br>
    <span style="color:orangered">CAMISETAS EXCLUSIVAS!</span>
  </div>

  <div class="roleta-container">
    <div class="seta"></div>
    <canvas id="roleta" width="300" height="300" class="roleta"></canvas>
  </div>

  <button class="botao" onclick="girar()">GIRAR</button>
  <div id="resultado" class="resultado"></div>

  <audio id="somTrack" src="track.mp3" preload="auto"></audio>

  <script>
    const opcoes = [
      "10 CAMISETAS", "TENTE OUTRA VEZ",
      "3 CAMISETAS", "TENTE OUTRA VEZ",
      "5 CAMISETAS", "TENTE OUTRA VEZ"
    ];
    const cores = ["#2d2d2d", "#3e3e3e"];

    const canvas = document.getElementById("roleta");
    const ctx = canvas.getContext("2d");
    const raio = canvas.width / 2;
    const somTrack = document.getElementById("somTrack");
    let anguloAtual = 0;
    let girando = false;

    function desenharRoleta() {
      const slice = 2 * Math.PI / opcoes.length;
      for (let i = 0; i < opcoes.length; i++) {
        const ang = slice * i;
        ctx.beginPath();
        ctx.fillStyle = cores[i % 2];
        ctx.moveTo(raio, raio);
        ctx.arc(raio, raio, raio, ang, ang + slice);
        ctx.fill();

        ctx.save();
        ctx.translate(raio, raio);
        ctx.rotate(ang + slice / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px Arial";
        ctx.textAlign = "right";
        ctx.fillText(opcoes[i], raio - 10, 5);
        ctx.restore();
      }
    }

    function girar() {
      if (girando) return;
      girando = true;
      somTrack.currentTime = 0;
      somTrack.play();

      const voltas = Math.floor(Math.random() * 3) + 5;
      const anguloFinal = anguloAtual + (360 * voltas) + Math.floor(Math.random() * 360);
      const tempo = 5000;

      canvas.style.transition = `transform ${tempo}ms cubic-bezier(0.33, 1, 0.68, 1)`;
      canvas.style.transform = `rotate(${anguloFinal}deg)`;

      setTimeout(() => {
        anguloAtual = anguloFinal % 360;
        const slice = 360 / opcoes.length;
        const index = Math.floor((360 - anguloAtual + slice / 2) % 360 / slice);
        document.getElementById("resultado").textContent = opcoes[index];
        girando = false;
        somTrack.pause();
        somTrack.currentTime = 0;
      }, tempo);
    }

    desenharRoleta();
  </script>
</body>
</html
