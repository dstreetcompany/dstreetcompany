!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta DStreet Company</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      background: radial-gradient(#222, #000);
      color: #fff;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-height: 80px;
    }
    .impacto {
      text-align: center;
      font-size: 36px;
      margin-top: 10px;
      color: #f5ff4a;
      text-shadow: 2px 2px 8px #fff;
    }
    .roleta-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 50px auto;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    .ponteiro {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid red;
      z-index: 10;
    }
    #girarBtn {
      display: block;
      margin: 30px auto;
      padding: 15px 40px;
      font-size: 24px;
      background: #00f2ff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00f2ff, 0 0 60px #00f2ff;
      font-family: 'Orbitron', sans-serif;
    }
    .resultado {
      text-align: center;
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
      color: #0f0;
      text-shadow: 1px 1px 5px #fff;
    }
    .sacola {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 100px;
      transform: translate(-50%, -50%);
      background: url('https://i.imgur.com/BtcXBkC.png') no-repeat center/cover;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/vRSgQZp.png" alt="DStreet Logo"/>
    <div class="impacto">GIRE E LEVE PRA CASA ATÃ‰ <span style="color:#ff4af5">10 CAMISETAS EXCLUSIVAS!</span></div>
  </header>

  <div class="roleta-container">
    <div class="ponteiro"></div>
    <canvas id="roleta" width="500" height="500"></canvas>
    <div class="sacola"></div>
  </div>

  <button id="girarBtn">GIRAR</button>
  <div class="resultado" id="resultado"></div>

  <audio id="somGiro" src="https://www.soundjay.com/misc/sounds/slot-machine-1.mp3"></audio>
  <audio id="somWin" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
  <audio id="somLose" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    const canvas = document.getElementById("roleta");
    const ctx = canvas.getContext("2d");
    const resultado = document.getElementById("resultado");
    const somGiro = document.getElementById("somGiro");
    const somWin = document.getElementById("somWin");
    const somLose = document.getElementById("somLose");

    const opcoes = [
      "Tente Outra Vez",
      "3 Camisetas",
      "Tente Outra Vez",
      "5 Camisetas",
      "Tente Outra Vez",
      "10 Camisetas"
    ];

    const cores = ["#111", "#444", "#111", "#666", "#111", "#888"];
    let anguloInicial = 0;
    let girando = false;

    function desenharRoleta() {
      const raio = canvas.width / 2;
      const centroX = canvas.width / 2;
      const centroY = canvas.height / 2;
      const fatia = 2 * Math.PI / opcoes.length;

      for (let i = 0; i < opcoes.length; i++) {
        const angulo = anguloInicial + i * fatia;
        ctx.beginPath();
        ctx.moveTo(centroX, centroY);
        ctx.arc(centroX, centroY, raio, angulo, angulo + fatia);
        ctx.fillStyle = cores[i];
        ctx.fill();
        ctx.save();
        ctx.translate(centroX, centroY);
        ctx.rotate(angulo + fatia / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 18px Bebas Neue";
        ctx.fillText(opcoes[i], 100, 10);
        ctx.restore();
      }
    }

    desenharRoleta();

    document.getElementById("girarBtn").addEventListener("click", () => {
      if (girando) return;
      girando = true;
      resultado.textContent = "";
      somGiro.play();

      const giroTotal = 360 * 5 + Math.floor(Math.random() * 360);
      const duracao = 4000;
      const inicio = performance.now();

      function animarRoleta(agora) {
        const tempoPassado = agora - inicio;
        const progresso = Math.min(tempoPassado / duracao, 1);
        const anguloAtual = (giroTotal * progresso * Math.PI / 180);
        anguloInicial = anguloAtual;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        desenharRoleta();

        if (progresso < 1) {
          requestAnimationFrame(animarRoleta);
        } else {
          const anguloFinal = (anguloInicial % (2 * Math.PI));
          const indice = Math.floor((opcoes.length - (anguloFinal / (2 * Math.PI)) * opcoes.length) % opcoes.length);
          const premio = opcoes[indice];
          resultado.textContent = `Resultado: ${premio}`;

          if (premio.includes("Camisetas")) {
            somWin.play();
          } else {
            somLose.play();
          }

          girando = false;
        }
      }

      requestAnimationFrame(animarRoleta);
    });
  </script>
</body>
</html>
