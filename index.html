!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta DStreet</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 20px;
    }

    .logo img {
      width: 140px;
    }

    h1 {
      font-size: 24px;
      color: #FFD700;
      margin: 10px 0;
    }

    h2 {
      font-size: 18px;
      color: #00FFFF;
      margin-bottom: 20px;
    }

    #wheel {
      margin: 0 auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #222;
      position: relative;
      overflow: hidden;
    }

    #wheel canvas {
      width: 100%;
      height: 100%;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid yellow;
      margin: 0 auto;
      position: relative;
      top: 10px;
      z-index: 10;
    }

    #spin {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #FFD700;
      color: #000;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      color: #00FFFF;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://dstreetcompany.vercel.app/logo.png" alt="Logo DStreet Company">
  </div>

  <h1>Gire e leve para casa at√© 10 camisetas!</h1>
  <h2>R$5 = 1 giro | R$10 = 3 giros | R$20 = 4 giros</h2>

  <div id="pointer"></div>
  <div id="wheel">
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <button id="spin">GIRAR</button>

  <div id="result">Resultado: </div>

  <audio id="tickSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-click-10.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const tickSound = document.getElementById("tickSound");

    const segments = [
      "Tente outra vez",
      "5 camisetas",
      "Tente outra vez",
      "10 camisetas",
      "Tente outra vez",
      "3 camisetas"
    ];

    const colors = ["#222", "#28a745", "#222", "#e63946", "#222", "#1d3557"];

    let angle = 0;
    let isSpinning = false;

    function drawWheel() {
      const anglePerSegment = 2 * Math.PI / segments.length;
      for (let i = 0; i < segments.length; i++) {
        const start = anglePerSegment * i;
        const end = start + anglePerSegment;
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, start, end);
        ctx.lineTo(150, 150);
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(start + anglePerSegment / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.fillText(segments[i], 140, 5);
        ctx.restore();
      }
    }

    drawWheel();

    document.getElementById("spin").addEventListener("click", function () {
      if (isSpinning) return;

      isSpinning = true;
      let spinAngle = Math.floor(3600 + Math.random() * 600);
      let current = 0;
      const increment = 10;

      const spinInterval = setInterval(() => {
        angle += increment;
        current += increment;
        canvas.style.transform = `rotate(${angle}deg)`;

        if (current % 30 === 0) tickSound.play();

        if (current >= spinAngle) {
          clearInterval(spinInterval);
          isSpinning = false;
          angle %= 360;
          const index = segments.length - Math.floor((angle % 360) / (360 / segments.length)) - 1;
          const resultText = segments[(index + segments.length) % segments.length];
          document.getElementById("result").textContent = "Resultado: " + resultText;
        }
      }, 10);
    });
  </script>
</body>
</html>
