<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raspadinha DStreet</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: yellow;
      text-shadow: 0 0 15px yellow;
    }

    #chanceText {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .btn {
      background-color: #333;
      border: none;
      padding: 15px 25px;
      margin: 10px auto;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      width: fit-content;
    }

    .admin-buttons {
      margin-top: 40px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Raspadinha DStreet</h1>
  <p id="chanceText">Você tem <span id="chances">0</span> chance(s) de ganhar ATÉ 10 CAMISETAS!</p>
  
  <button id="startBtn" class="btn" disabled>Aguardando liberação...</button>

  <!-- Botões secretos -->
  <div class="admin-buttons hidden" id="adminControls">
    <button class="btn" onclick="liberarChances(1)">LIBERAR 1 CHANCE</button>
    <button class="btn" onclick="liberarChances(4)">LIBERAR 4 CHANCES</button>
    <button class="btn" onclick="liberarChances(8)">LIBERAR 8 CHANCES</button>
  </div>

  <script>
    let chances = 0;
    const chancesSpan = document.getElementById('chances');
    const startBtn = document.getElementById('startBtn');

    function atualizarTexto() {
      chancesSpan.innerText = chances;
      startBtn.innerText = chances > 0 ? "Iniciar raspadinha" : "Aguardando liberação...";
      startBtn.disabled = chances <= 0;
    }

    function liberarChances(qtd) {
      chances += qtd;
      atualizarTexto();
    }

    // Verifica se URL tem ?admin=liberar
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("admin") === "liberar") {
      document.getElementById('adminControls').classList.remove("hidden");
    }

    // Início raspadinha
    startBtn.addEventListener("click", () => {
      if (chances > 0) {
        chances--;
        atualizarTexto();
        alert("Aqui inicia a raspadinha...");
        // Aqui vai o código da raspadinha
      }
    });

    atualizarTexto();
  </script>

</body>
</html>
