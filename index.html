<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta da DStreet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 30px;
    }
    .logo {
      max-width: 300px;
      margin-bottom: 20px;
    }
    .headline {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ffd700;
      font-weight: bold;
    }
    .info {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #ccc;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
    }
    #spinButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #ffd700;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/Dstreetcompany/roleta/main/logo.jpg" alt="Logo DStreet" class="logo" />
  <div class="headline">Gire e leve para casa at√© 10 camisetas!</div>
  <div class="info">R$5 = 1 giro | R$10 = 3 giros | R$20 = 4 giros</div>

  <div id="wheel"></div>
  <button id="spinButton">Girar</button>

  <script>
    const prizes = [
      '10 CAMISETAS',
      'TENTE OUTRA VEZ',
      '5 CAMISETAS',
      'TENTE OUTRA VEZ',
      '3 CAMISETAS',
      'TENTE OUTRA VEZ'
    ];

    const colors = ['#ff0000', '#222', '#008000', '#222', '#0000ff', '#222'];
    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spinButton');

    let angle = 0;
    let currentRotation = 0;

    function drawWheel() {
      wheel.innerHTML = '';
      const angleStep = 360 / prizes.length;

      for (let i = 0; i < prizes.length; i++) {
        const segment = document.createElement('div');
        segment.className = 'segment';
        segment.innerText = prizes[i];
        segment.style.backgroundColor = colors[i];
        segment.style.transform = `rotate(${i * angleStep}deg) skewY(-60deg)`;
        wheel.appendChild(segment);
      }
    }

    function spinWheel() {
      const prizeIndex = Math.floor(Math.random() * prizes.length);
      const anglePerSegment = 360 / prizes.length;
      const spins = 5;
      angle = 360 * spins + prizeIndex * anglePerSegment;
      currentRotation += angle;

      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${currentRotation}deg)`;
    }

    spinButton.addEventListener('click', spinWheel);

    drawWheel();
  </script>
</body>
</html>
