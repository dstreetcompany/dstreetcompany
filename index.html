!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DStreet Roleta Premiada</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Bebas Neue', cursive;
    }
    body {
      background: url('https://i.imgur.com/mxib1ha.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
    }
    .logo {
      width: 160px;
    }
    h1 {
      font-size: 48px;
      margin: 10px 0;
      text-shadow: 2px 2px 8px black;
    }
    .impact-text {
      font-size: 30px;
      color: #fff200;
      text-shadow: 2px 2px 6px #000;
      margin-bottom: 20px;
    }
    .wheel-container {
      position: relative;
      margin: 40px auto;
      width: 380px;
      height: 380px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #ffd700;
      box-shadow: 0 0 20px #fff200, 0 0 50px #fff200 inset;
      transition: transform 5s ease-out;
    }
    #pointer {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      z-index: 10;
    }
    .spin-button {
      margin-top: 30px;
      background: #00ffea;
      color: black;
      font-size: 28px;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff;
      cursor: pointer;
      transition: 0.3s;
    }
    .spin-button:hover {
      box-shadow: 0 0 40px #00ffff, 0 0 10px #00ffff inset;
    }
    .result {
      font-size: 36px;
      margin-top: 40px;
      color: #00ffea;
      text-shadow: 2px 2px 8px black;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/Z9kXMsT.png" class="logo" alt="Logo DStreet" />
    <h1>Roleta Premiada</h1>
    <div class="impact-text">GIRE E LEVE PRA CASA ATÃ‰ <span style="color: #ff3c00;">10 CAMISETAS EXCLUSIVAS</span>!</div>
  </header>

  <div class="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel"></canvas>
  </div>

  <button class="spin-button" onclick="spin()">GIRAR</button>
  <div class="result" id="resultText"></div>

  <!-- Sons -->
  <audio id="spinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d324f5ef56.mp3"></audio>
  <audio id="winSound" src="https://www.myinstants.com/media/sounds/win.mp3"></audio>
  <audio id="loseSound" src="https://www.myinstants.com/media/sounds/aww.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const size = 380;
    canvas.width = size;
    canvas.height = size;

    const segments = [
      { label: "10 CAMISETAS", color: "#444" },
      { label: "TENTE OUTRA VEZ", color: "#222" },
      { label: "5 CAMISETAS", color: "#444" },
      { label: "TENTE OUTRA VEZ", color: "#222" },
      { label: "3 CAMISETAS", color: "#444" },
      { label: "TENTE OUTRA VEZ", color: "#222" },
    ];

    const spinSound = document.getElementById('spinSound');
    const winSound = document.getElementById('winSound');
    const loseSound = document.getElementById('loseSound');

    let spinning = false;
    let currentRotation = 0;

    function drawWheel() {
      const arcSize = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        const segAngle = i * arcSize;
        ctx.beginPath();
        ctx.fillStyle = segments[i].color;
        ctx.moveTo(size/2, size/2);
        ctx.arc(size/2, size/2, size/2, segAngle, segAngle + arcSize);
        ctx.fill();
        ctx.save();
        ctx.translate(size/2, size/2);
        ctx.rotate(segAngle + arcSize / 2);
        ctx.fillStyle = "white";
        ctx.font = "bold 16px Bebas Neue";
        ctx.fillText(segments[i].label, 60, 0);
        ctx.restore();
      }
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      document.getElementById('resultText').textContent = '';
      spinSound.play();

      const spins = Math.floor(Math.random() * 3) + 4;
      const segDeg = 360 / segments.length;
      const finalSegment = Math.floor(Math.random() * segments.length);
      const stopAngle = finalSegment * segDeg + (segDeg / 2);

      const totalRotation = (spins * 360) + (360 - stopAngle);
      currentRotation += totalRotation;

      canvas.style.transition = "transform 5s ease-out";
      canvas.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const result = segments[finalSegment].label;
        document.getElementById('resultText').textContent = result;
        if (result.includes("CAMISETAS")) {
          winSound.play();
        } else {
          loseSound.play();
        }
        spinning = false;
      }, 5000);
    }

    drawWheel();
  </script>
</body>
</html>
