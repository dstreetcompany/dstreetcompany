<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raspadinha DStreet</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
    }

    .button {
      background: #FFD700;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 10px;
    }

    .button[disabled] {
      background: #555;
      cursor: not-allowed;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .tile {
      background: #666;
      width: 80px;
      height: 80px;
      font-size: 2em;
      line-height: 80px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }

    .tile.scratched {
      background: white;
      color: black;
      cursor: default;
    }

    .result {
      font-size: 1.5em;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Raspadinha DStreet</h1>
  <p>Você tem 1 chance de ganhar ATÉ 10 CAMISETAS!</p>

  <!-- Botão de liberação -->
  <button class="button" id="iniciarBtn" disabled>Aguardando liberação...</button>

  <div id="raspadinha" style="display: none;">
    <h2>Raspe e descubra seu prêmio!</h2>
    <div class="grid" id="grid"></div>
    <div class="result" id="resultadoFinal"></div>
  </div>

  <script>
    const emojisPremio = ["👕", "⭐", "❌"];
    let selecionados = [];

    const iniciarBtn = document.getElementById('iniciarBtn');
    const raspadinhaDiv = document.getElementById('raspadinha');

    // Você ativa manualmente no console digitando: liberarRaspadinha()
    function liberarRaspadinha() {
      iniciarBtn.disabled = false;
      iniciarBtn.textContent = "INICIAR RASPADINHA";
    }

    iniciarBtn.onclick = () => {
      iniciarBtn.style.display = 'none';
      raspadinhaDiv.style.display = 'block';
      iniciarRaspadinha();
    };

    function iniciarRaspadinha() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      selecionados = [];

      let items = [];
      const premio = emojisPremio[Math.floor(Math.random() * emojisPremio.length)];
      for (let i = 0; i < 3; i++) items.push(premio);
      while (items.length < 9) {
        const rand = emojisPremio[Math.floor(Math.random() * emojisPremio.length)];
        items.push(rand);
      }

      items = items.sort(() => Math.random() - 0.5);

      items.forEach((icon, index) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = '?';
        tile.onclick = () => raspar(tile, icon);
        grid.appendChild(tile);
      });
    }

    function raspar(tile, icon) {
      if (tile.classList.contains('scratched')) return;

      tile.textContent = icon;
      tile.classList.add('scratched');
      selecionados.push(icon);

      if (selecionados.length === 9) {
        verificarResultado();
      }
    }

    function verificarResultado() {
      const contagem = {};
      selecionados.forEach((item) => {
        contagem[item] = (contagem[item] || 0) + 1;
      });

      let ganhou = false;
      for (let item in contagem) {
        if (contagem[item] >= 3 && item === "👕") {
          ganhou = true;
        }
      }

      const resultado = document.getElementById('resultadoFinal');
      if (ganhou) {
        resultado.textContent = "Parabéns! Você ganhou 10 CAMISETAS!";
        resultado.style.color = "#00ff00";
      } else {
        resultado.textContent = "Não foi dessa vez. Tente novamente!";
        resultado.style.color = "#ff5555";
      }
    }

    // Ativação manual pelo console
    window.liberarRaspadinha = liberarRaspadinha;
  </script>
</body>
</html>
