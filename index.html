<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta DStreet Company</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px 0;
    }

    .logo {
      width: 180px;
    }

    .info {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .roleta-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
    }

    canvas {
      border-radius: 50%;
      margin-top: 20px;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: #e91e63;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    .resultado {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://i.imgur.com/w3bARL2.png" alt="DStreet Company Logo">
    <div class="info">
      <p>R$5 = 1 giro | R$10 = 3 giros | R$20 = 4 giros</p>
      <p>1 prêmio verdadeiro a cada 100 giros</p>
    </div>
  </header>

  <div class="roleta-container">
    <canvas id="roleta" width="300" height="300"></canvas>
    <button onclick="girarRoleta()">Girar</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const premios = [
      'Tente outra vez',
      'Tente outra vez',
      'Tente outra vez',
      'Tente outra vez',
      'Tente outra vez',
      'Tente outra vez',
      '3 Camisetas',
      '5 Camisetas',
      '10 Camisetas'
    ];

    let totalGiros = 0;
    const canvas = document.getElementById('roleta');
    const ctx = canvas.getContext('2d');
    const slices = premios.length;

    function desenharRoleta() {
      const angulo = 2 * Math.PI / slices;
      for (let i = 0; i < slices; i++) {
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? '#e91e63' : '#2196f3';
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angulo * i, angulo * (i + 1));
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.translate(150, 150);
        ctx.rotate(angulo * (i + 0.5));
        ctx.fillText(premios[i], 60, 5);
        ctx.rotate(-angulo * (i + 0.5));
        ctx.translate(-150, -150);
      }
    }

    desenharRoleta();

    function girarRoleta() {
      totalGiros++;
      let resultadoIndex;

      if (totalGiros % 100 === 0) {
        resultadoIndex = Math.floor(Math.random() * (premios.length - 3)) + 6; // só prêmios reais
      } else {
        resultadoIndex = Math.floor(Math.random() * 6); // só "tente outra vez"
      }

      const resultado = premios[resultadoIndex];
      document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
    }
  </script>
</body>
</html>
