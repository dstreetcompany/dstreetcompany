!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roleta DStreet</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 20px;
      height: 80px;
    }

    .headline {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f2e800;
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .rules {
      font-family: 'Cursive', sans-serif;
      font-size: 1rem;
      color: #00ffff;
      margin-bottom: 20px;
    }

    .arrow {
      width: 0; 
      height: 0; 
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      margin: 0 auto;
    }

    canvas {
      display: block;
      margin: 20px auto;
    }

    button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAArMAAAYACAIAAADqlFeEAAABBmlDQ1BJQ0MgUHJvZmlsZQAAeJxjYGCSYAACFgMGhty8kqIgdyeFiMgoBQYkkJhcXMCAGzAyMHy7BiIZGC7r4lGHC3CmpBYnA+kPQFxSBLQcaGQKkC2SDmFXgNhJEHYPiF0UEuQMZC8AsjXSkdhJSOzy" alt="Logo DStreet Company">

  <div class="headline">Gire e leve para casa at√© 10 camisetas!</div>
  <div class="rules">R$5 = 1 giro | R$10 = 3 giros | R$20 = 4 giros</div>

  <div class="arrow"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button onclick="spin()">GIRAR</button>
  <div class="result" id="result"></div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const segments = ["10 CAMISETAS", "TENTE OUTRA VEZ", "5 CAMISETAS", "TENTE OUTRA VEZ", "3 CAMISETAS", "TENTE OUTRA VEZ"];
    const colors = ["#FFD700", "#444", "#00ff66", "#444", "#3399ff", "#444"];
    const size = canvas.width / 2;
    const arc = Math.PI * 2 / segments.length;
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(size, size);
      ctx.rotate(angle);
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, size, i * arc, (i + 1) * arc);
        ctx.fill();
        ctx.save();
        ctx.fillStyle = "white";
        ctx.font = "bold 14px Arial";
        ctx.rotate(i * arc + arc / 2);
        ctx.translate(size - 60, 0);
        ctx.rotate(Math.PI / 2);
        ctx.fillText(segments[i], -ctx.measureText(segments[i]).width / 2, 0);
        ctx.restore();
      }
      ctx.restore();
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      const randomSpin = Math.random() * Math.PI * 10 + Math.PI * 10;
      const duration = 4000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const t = elapsed / duration;
        if (t < 1) {
          angle += easeOut(t) * 0.3;
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          angle += randomSpin;
          angle %= Math.PI * 2;
          drawWheel();
          const index = Math.floor((segments.length - angle / arc) % segments.length);
          const result = segments[index >= 0 ? index : index + segments.length];
          document.getElementById("result").textContent = `Resultado: ${result.toUpperCase()}`;
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    drawWheel();
  </script>
</body>
