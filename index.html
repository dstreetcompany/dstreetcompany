<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raspadinha DSTREET</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #FFD700;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 2rem;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #999;
      border: 2px solid #fff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .revealed {
      background-color: #fff;
      color: #000;
      cursor: default;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #00FF99;
    }
  </style>
</head>
<body>
  <h1>RASPE E GANHE COM A DSTREET</h1>
  <div id="grid"></div>
  <div id="result"></div>

  <script>
    const premios = ["üëï", "üéí", "‚òπÔ∏è", "‚òπÔ∏è", "‚òπÔ∏è"];
    let grid = [];
    let revealedCount = 0;
    let revealedValues = [];

    const embaralhar = (arr) => arr.sort(() => Math.random() - 0.5);

    function gerarGrid() {
      const valores = [];
      let simboloPremio = premios[Math.floor(Math.random() * 2)]; // üëï ou üéí
      for (let i = 0; i < 9; i++) {
        valores.push(simboloPremio);
      }

      // trocar posi√ß√µes aleat√≥rias por ‚òπÔ∏è
      for (let i = 0; i < 6; i++) {
        valores[Math.floor(Math.random() * 9)] = "‚òπÔ∏è";
      }

      grid = embaralhar(valores);

      const gridEl = document.getElementById("grid");
      gridEl.innerHTML = "";

      grid.forEach((valor, index) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = index;
        cell.addEventListener("click", raspar);
        gridEl.appendChild(cell);
      });
    }

    function raspar(e) {
      const cell = e.target;
      const index = cell.dataset.index;

      if (cell.classList.contains("revealed")) return;

      const valor = grid[index];
      cell.textContent = valor;
      cell.classList.add("revealed");

      revealedCount++;
      revealedValues.push(valor);

      if (revealedCount === 9) verificarPremio();
    }

    function verificarPremio() {
      const counts = {};
      revealedValues.forEach(v => counts[v] = (counts[v] || 0) + 1);
      
      const premio = Object.entries(counts).find(([chave, valor]) => valor >= 3 && chave !== "‚òπÔ∏è");
      const result = document.getElementById("result");

      if (premio) {
        result.textContent = `Parab√©ns! Voc√™ ganhou 10 ${premio[0] === "üëï" ? "CAMISAS" : "MOCHILAS"}!`;
      } else {
        result.textContent = "Tente novamente!";
      }
    }

    gerarGrid();
  </script>
</body>
</html>
