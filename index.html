<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DStreet Raspadinha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: yellow;
      font-size: 2em;
      margin-top: 20px;
      text-shadow: 0 0 10px yellow;
    }
    h2 {
      color: turquoise;
      margin-bottom: 10px;
    }
    .btn {
      background-color: yellow;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 10px;
      font-size: 1.1em;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .btn:active {
      background-color: gold;
    }
    .info {
      margin-top: 20px;
      font-size: 0.95em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>DSTREET COMPANY</h1>
  <h2>ACHE 3 FIGURAS IGUAIS E GANHE O PRÊMIO!</h2>
  <p id="chances">Chances restantes: 0</p>

  <button class="btn" ontouchstart="startHold(event, '5')" ontouchend="endHold()" onmousedown="startHold(event, '5')" onmouseup="endHold()">Pagar R$5,00 (1 chance)</button>
  <button class="btn" ontouchstart="startHold(event, '10')" ontouchend="endHold()" onmousedown="startHold(event, '10')" onmouseup="endHold()">Pagar R$10,00 (3 chances)</button>
  <button class="btn" ontouchstart="startHold(event, '20')" ontouchend="endHold()" onmousedown="startHold(event, '20')" onmouseup="endHold()">Pagar R$20,00 (6 chances)</button>

  <p class="info">
    APÓS O PAGAMENTO, ENVIE O COMPROVANTE PELO <a href="https://wa.me/5511913304443" target="_blank" style="color:lightgreen; text-decoration: underline;">WHATSAPP</a>. <br />
    VOCÊ RECEBERÁ O LINK COM SUAS CHANCES PRONTAS PARA USAR!
  </p>

  <script>
    let holdTimer;

    function startHold(event, value) {
      event.preventDefault();
      holdTimer = setTimeout(() => {
        liberarChances(value);
      }, 6000); // 6 segundos
    }

    function endHold() {
      clearTimeout(holdTimer);
    }

    function liberarChances(valor) {
      let chances = 0;
      let codigoPix = '';

      if (valor === '5') {
        chances = 1;
        codigoPix = `00020126930014br.gov.bcb.pix0136a7072ee1-b3f4-465a-a0cf-a348646a275f02311 chance de levar 10 camisetas 52040000530398654045.005802BR5924David Fonsin Cavalcanti 6008Brasilia62240520daqr1365757693274784630470DC`;
      } else if (valor === '10') {
        chances = 3;
        codigoPix = `00020126940014br.gov.bcb.pix0136a7072ee1-b3f4-465a-a0cf-a348646a275f02323 chances de levar 10 camisetas!520400005303986540510.005802BR5924David Fonsin Cavalcanti 6008Brasilia62240520daqr13657576934012906304C907`;
      } else if (valor === '20') {
        chances = 6;
        codigoPix = `00020126940014br.gov.bcb.pix0136a7072ee1-b3f4-465a-a0cf-a348646a275f02326 chances de levar 10 camisetas 520400005303986540520.005802BR5924David Fonsin Cavalcanti 6008Brasilia62240520daqr13657576935260736304DE32`;
      }

      navigator.clipboard.writeText(codigoPix)
        .then(() => {
          alert(`Código Pix copiado! Envie o comprovante no WhatsApp para liberar suas ${chances} chance(s).`);
        })
        .catch(() => {
          alert("Não foi possível copiar o código Pix.");
        });
    }
  </script>
</body>
</html>
