!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raspadinha DSTREET</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      color: yellow;
      text-shadow: 0 0 10px yellow;
    }

    h2 {
      font-size: 24px;
      color: cyan;
    }

    button {
      background-color: yellow;
      color: black;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }

    #pixInfo {
      margin-top: 20px;
      color: lime;
      font-size: 16px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>DSTREET COMPANY</h1>
  <h2>ACHE 3 FIGURAS IGUAIS E GANHE O PRÃŠMIO!</h2>
  <p id="chances">Chances restantes: 0</p>

  <button id="pay5">Pagar R$5,00 (1 chance)</button><br>
  <button id="pay10">Pagar R$10,00 (3 chances)</button><br>
  <button id="pay20">Pagar R$20,00 (6 chances)</button>

  <div id="pixInfo"></div>

  <script>
    let chances = 0;

    function updateChances() {
      document.getElementById("chances").innerText = `Chances restantes: ${chances}`;
    }

    function mostrarChavePix(valor) {
      const pixInfo = document.getElementById("pixInfo");
      pixInfo.style.display = "block";
      pixInfo.innerText = `Chave Pix para R$${valor},00: pix@dstreet.com`;
    }

    document.getElementById("pay5").addEventListener("click", () => {
      chances += 1;
      updateChances();
      mostrarChavePix(5);
    });

    document.getElementById("pay10").addEventListener("click", () => {
      chances += 3;
      updateChances();
      mostrarChavePix(10);
    });

    document.getElementById("pay20").addEventListener("click", () => {
      chances += 6;
      updateChances();
      mostrarChavePix(20);
    });
  </script>
</body>
</html>
