<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DStreet Roleta</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 class="vegas-title">DSTREET</h1>
    <img src="logo.png" alt="Logo DSTREET" class="logo" />
    <p class="phrase">Gire e leve para casa até <strong>10 camisetas</strong>!</p>
    <div class="rules">R$5 = 1 giro | R$10 = 3 giros | R$20 = 4 giros</div>

    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheel" width="500" height="500"></canvas>
      <button id="spin">DSTREET</button>
    </div>

    <div id="result"></div>

    <p class="note">* A cada 100 giros, 1 prêmio verdadeiro é sorteado.</p>
  </div>

  <audio id="tick-sound" src="tick.mp3" preload="auto"></audio>
  <audio id="win-sound" src="win.mp3" preload="auto"></audio>
  <audio id="lose-sound" src="lose.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
