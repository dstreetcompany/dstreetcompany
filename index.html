!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raspadinha DStreet</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #FFD700;
      font-size: 2em;
      margin-top: 20px;
    }

    .sub {
      color: white;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .button {
      background: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 15px auto;
      width: 80%;
      max-width: 300px;
      display: block;
    }

    .grid {
      display: none;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      background: #222;
      width: 100px;
      height: 100px;
      font-size: 2.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      color: #444;
      user-select: none;
      cursor: pointer;
    }

    .scratched {
      color: white;
    }
  </style>
</head>
<body>
  <div class="sub">por Dstreet.company</div>
  <h1>Raspadinha DStreet</h1>

  <button class="button" id="btn5">PAGAR R$5 - 1 CHANCE</button>
  <button class="button" id="btn10">PAGAR R$10 - 3 CHANCES</button>
  <button class="button" id="btn20">PAGAR R$20 - 6 CHANCES</button>

  <div class="grid" id="raspadinha"></div>

  <script>
    let holdTimer = null;

    function criarRaspadinha() {
      const grid = document.getElementById("raspadinha");
      grid.innerHTML = "";
      grid.style.display = "grid";

      const celulas = Array(9).fill("‚ùå");
      let pr√™mios = 0;

      while (pr√™mios < 2) {
        const i = Math.floor(Math.random() * 9);
        if (celulas[i] === "‚ùå") {
          celulas[i] = "üëï";
          pr√™mios++;
        }
      }

      celulas.forEach(valor => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = "‚¨õ";
        cell.addEventListener("click", () => {
          if (!cell.classList.contains("scratched")) {
            cell.classList.add("scratched");
            cell.textContent = valor;
          }
        });
        grid.appendChild(cell);
      });
    }

    function ativarBotaoSecreto(id) {
      const btn = document.getElementById(id);

      const iniciarContagem = () => {
        holdTimer = setTimeout(() => {
          criarRaspadinha();
        }, 8000);
      };

      const cancelarContagem = () => {
        clearTimeout(holdTimer);
      };

      btn.addEventListener("mousedown", iniciarContagem);
      btn.addEventListener("mouseup", cancelarContagem);
      btn.addEventListener("mouseleave", cancelarContagem);

      // Touch para mobile
      btn.addEventListener("touchstart", iniciarContagem);
      btn.addEventListener("touchend", cancelarContagem);
      btn.addEventListener("touchcancel", cancelarContagem);
    }

    ativarBotaoSecreto("btn5");
    ativarBotaoSecreto("btn10");
    ativarBotaoSecreto("btn20");
  </script>
</body>
</html>
